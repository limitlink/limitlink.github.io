</p>
<h3>スレッド</h3>
<p>
話題ごとにスレッドを作成します。<br />
簡単な会議から情報の共有までいろいろな用途で使用できます。
</p>
<h3>コメント</h3>
<p>
スレッドの記事からコメントを追加します。<br />
</p>
<h3>ファイルの添付</h3>
<p>
ファイルを添付してスレッドで必要なファイルを共有できます。<br />
画像を添付すると記事内に画像を表示します。
</p>
